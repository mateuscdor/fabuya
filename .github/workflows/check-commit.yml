name: Check commit
on: push
jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          registry-url: https://registry.npmjs.org/
      - run: npm install -D
      - run: npm run bandaid.baileys
      - run: npm run build.baileys
      - run: npx tsc
